<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body onload="addTabFocus()">
 
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class="preview" alt="Golden retriever in a field"
  src="https://images.unsplash.com/photo-1552053831-71594a27632d?auto=format&fit=crop&w=400&q=60"
  onmouseover="upDate(this)" onmouseout="unDo()"
  onfocus="upDate(this)" onblur="unDo()">

<img class="preview" alt="Cat lounging by a window"
  src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?auto=format&fit=crop&w=400&q=60"
  onmouseover="upDate(this)" onmouseout="unDo()"
  onfocus="upDate(this)" onblur="unDo()">

<img class="preview" alt="Mountain lake at sunrise"
  src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=400&q=60"
  onmouseover="upDate(this)" onmouseout="unDo()"
  onfocus="upDate(this)" onblur="unDo()">

<img class="preview" alt="City street at night with lights"
  src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?auto=format&fit=crop&w=400&q=60"
  onmouseover="upDate(this)" onmouseout="unDo()"
  onfocus="upDate(this)" onblur="unDo()">

<img class="preview" alt="Coffee cup on a desk"
  src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=400&q=60"
  onmouseover="upDate(this)" onmouseout="unDo()"
  onfocus="upDate(this)" onblur="unDo()">

<img class="preview" alt="Beach waves with soft sand"
  src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=400&q=60"
  onmouseover="upDate(this)" onmouseout="unDo()"
  onfocus="upDate(this)" onblur="unDo()">

</body>
</html>
